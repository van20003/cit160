<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee After Tax Pay</title>
</head>
<body>
    //input
        let employee = $15 per hour 
        let overtime = $22.50 per hour
        let tax rate = 15% of total

    //processing
        employee * 40 + (overtime * 2.5) = total 
        total * tax rate = taxed final total


    //output
        taxed final total of empoyee pay
</body>
</html>
